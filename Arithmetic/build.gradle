plugins {
    id 'groovy'
    id 'java'
}

group 'ca.jbrains'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.5.2'
    testCompile "org.spockframework:spock-core:1.2-groovy-2.5"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
